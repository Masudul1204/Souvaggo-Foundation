{% extends "adminPanel/admin_base.html" %}
{% load static %}
{% block content %}
<div class="row column_title">
  <div class="col-md-12">
     <div class="page_title">
        <h2>About Slider</h2>
     </div>
  </div>
</div>
<div class="insert_form" style="border: 1px solid black; padding: 30px; margin-top: 30px; border-radius: 5px;">
    <form action="{% url 'about_slider' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputNAME" class="form-label">Heading</label>
            <input type="text" class="form-control" name="heading" id="exampleInputNAME" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputNAME" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="exampleInputNAME" aria-describedby="nameHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputNAME" class="form-label">Description</label>
            <input type="text" class="form-control" name="Description" id="exampleInputNAME" aria-describedby="nameHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPIC" class="form-label">Picture</label>
          <input type="file" class="form-control" name="picture" id="exampleInputPIC" aria-describedby="picHelp">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Heading</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Picture</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for i in show_about_slider %}
          <tr>
            <td>{{ i.heading }}</td>
            <td>{{ i.title }}</td>
            <td style="width:400px">{{ i.Description }}</td>
            <td>
              <img src="/media/{{ i.about_slider_pic }}" alt="" style="width: 100px; height: 100px;">
            </td>
            <td>
              <a href="#" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a> ||
            <a href="{% url 'about_slider_del' i.id %}" class="btn btn-danger"> <i class="fa-solid fa-trash-can"> </i></a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>


{% endblock %}
