{% extends "adminPanel/admin_base.html" %}
{% load static %}
{% block content %}
<h1>This is test page</h1>
<div class="insert_form" style="border: 1px solid black; padding: 30px; margin-top: 30px; border-radius: 5px;">
  
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Employee Name</th>
              <th scope="col">Employee Email</th>
              <th scope="col">Employee Picture</th>
            </tr>
          </thead>
          <tbody>
            {%for i in insert_home_show %}
            <tr>
              <th scope="row">{{ i.id }}</th>
              <td>{{ i.home_title }}</td>
              <td>{{ i.home_slogan }}</td>
              <td>
                <img src="/media/{{ i.home_pic }}" alt="Bangladesh" style="width: 100px; height: 100px">
              </td>
              {% comment %} <td>
                <a href="{% url 'emp_edit' i.id %}" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a> ||
                <a href="{% url 'emp_del' i.id %}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
              </td> {% endcomment %}
            </tr>
            {% endfor %}
          </tbody>
    </table>
    </div>
{% endblock %}
